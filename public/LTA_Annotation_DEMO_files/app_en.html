    <script type="text/javascript">
    $(function() {
      var curXPos = 0, curYPos = 0, curDown = false;
      $('#aSpace').mousedown(function(m){ 
        if ( m.which == 3 ) {
          curDown = true;
          curYPos = m.pageY;
          curXPos = m.pageX;
        }
      });
      $('#aSpace').mouseup(function(){
        curDown = false;
      });
      $('#aSpace').mousemove(function(m) {
        if (curDown === true) {
          console.log("mousemove");
          $(window).scrollTop($(window).scrollTop() + (curYPos - m.pageY));
          $(window).scrollLeft($(window).scrollLeft() + (curXPos - m.pageX));
        }
      });
      $('#aSpace').bind("contextmenu",function(){
        return false;
      });
